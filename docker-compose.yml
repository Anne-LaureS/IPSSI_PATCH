version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ipssi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ipssi_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ipssi_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ipssi_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ipssi_db
      DB_USER: root
      DB_PASSWORD: rootpassword
      JWT_SECRET: your-super-secret-jwt-key
      FRONTEND_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ipssi_network
    volumes:
      - ./backend/src:/app/src

  frontend:
    build:
      context: ./frontend/my-app
      dockerfile: Dockerfile
    container_name: ipssi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ipssi_network

volumes:
  mysql_data:

networks:
  ipssi_network:
    driver: bridge